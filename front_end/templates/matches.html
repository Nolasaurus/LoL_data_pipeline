<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Matches</title>
</head>
<body>
    <h1>{{ puuid }}</h1>
    <div class="matches">
        {% for match_id in match_ids %}
            <a href="{{ url_for('get_match', match_id=match_id) }}" target="_blank">{{ match_id }}</a><br>
        {% endfor %}
    </div>
</body>
</html>
